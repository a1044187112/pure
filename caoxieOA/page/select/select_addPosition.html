<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加成员</title>
		<link rel="stylesheet" href="../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/hplus.css" />
		<link rel="stylesheet" href="../../css/ui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../js/lib/validator/jquery.validator.css" />
		<style type="text/css">
			.wrapper .n-invalid {
				border: 1px solid #f00;
			}
			
			label {
				text-align: right;
			}
			.ui-combo-wrap {
				width: 100% !important;
			}
			
			.input-txt {
				width: 98% !important;
			}
			.ui-tree-wrap{width: 100% !important;}
			.ui-tree-wrap:hover {
				border: 1px solid #1ab394 !important;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<form id="add-department-form" style="width: 96%;">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">岗位名称：</label>
					<div class="col-sm-7">
						<input type="email" name="postName"  class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">职能类型：</label>
					<div class="col-sm-7">

						<span id="typeSelected"></span>

						<!--<input type="email" id="username" name="username" placeholder="真实姓名" class="form-control">-->
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">岗位级别：</label>
					<div class="col-sm-8">
						<input type="email"  name="postLevel"  class="form-control">
					</div>
				</div>
				<div class="form-group">
							<label class="col-sm-2 control-label">上级岗位</label>
							<div class="col-sm-6">
								<span id="superiorTree"></span>
							</div>
						</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">岗位工作描述：</label>
					<div class="col-sm-8">
						<input type="email" id="username" name="postescribe" placeholder="真实姓名" class="form-control">
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../../js/lib/validator/jquery.validator.js"></script>
		<script type="text/javascript" src="../../js/lib/validator/zh_CN.js"></script>
		<script type="text/javascript" src="../../js/lib/plugins.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/app/select/select_addPosition.js"></script>
	</body>

</html>
