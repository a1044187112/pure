	<body style="background-color: white;">

				</div>

					<label class="col-sm-3 control-label" for="username">大架号：</label>

					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">事故时间：</label>

				</div>

				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="username">事故详情：</label>

				</div>
			</form>
