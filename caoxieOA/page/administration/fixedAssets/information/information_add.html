<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增部门</title>
		<link rel="stylesheet" href="../../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../../css/ui.min.css" />
		<link rel="stylesheet" href="../../../../css/common.css" />
		<link rel="stylesheet" href="../../../../js/lib/validator/jquery.validator.css" />
		<style type="text/css">
			.wrapper .n-invalid {
				border: 1px solid #f00;
			}
			
			label {
				text-align: right;
			}
			
			.ui-combo-wrap {
				width: 100% !important;
			}
			
			.input-txt {
				width: 96% !important;
			}
			
			.ui-tree-wrap {
				width: 100% !important;
			}
			
			.ui-tree-wrap:hover {
				border: 1px solid #1ab394 !important;
			}
			
			.message_img {
				display: block;
				float: right;
				width: 180px;
				height: 200px;
				position: absolute;
				top: 4px;
				right: 10px;
			}
			
			.user_img {
				width: 90%;
				height: 90%;
				border: 1px solid #ddd;
				margin-left: 2%;
			}
			
			.open_file {
				filter: alpha(opacity=0) !important;
				opacity: 0 !important;
				position: relative;
				top: -30px;
				right: 15px;
				width: 100px;
				height: 30px;
			}
			
			.img_upload {
				margin: 10% auto;
				margin-left: 23%;
				overflow: hidden;
				width: 100px !important;
			}
			
			.input_text {
				width: 560px !important;
			}
			
			.clearfix:after {
				content: " ";
				display: block;
				clear: both;
				height: 0;
			}
			
			.clearfix {
				zoom: 1;
			}
			
			.div_information {
				float: left;
				width: 40%;
			}
			
			.div_information_div {
				padding-top: 10px;
			}
			#typeSelected span input{width: 90% !important;}
		</style>
	</head>

	<body>
		<div class="wrapper clearfix" style="padding: 20px 0px;">
			<form id="add-department-form" class="clearfix">
				<div class="col-sm-12">
					<div class="div_information">
						<div class="form-group clearfix">

							<label class="col-sm-4 control-label" for="username">名称：</label>
							<div class="col-sm-8">
								<input type="email" name="postName" class="form-control">
							</div>

						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">类型：</label>
							<div class="col-sm-8">
								<span id="typeSelected"></span>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">数量：</label>
							<div class="col-sm-8">
								<input type="number" name="postName" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">单位：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">价格：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">保管部门：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">购置时间：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
					</div>
					<div style="margin-left: -3%;" class="div_information">
						<div class="form-group clearfix">

							<label class="col-sm-4 control-label" for="username">编号：</label>
							<div class="col-sm-8">
								<input type="email" name="postName" class="form-control">
							</div>

						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">折旧资金：</label>
							<div class="col-sm-8">
								<input type="email" name="postName" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">厂商：</label>
							<div class="col-sm-8">
								<input type="number" name="postName" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">供应商：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group  clearfix">
							<label class="col-sm-4 control-label" for="username">保管人员：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">使用年限：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-sm-4 control-label" for="username">登记时间：</label>
							<div class="col-sm-8">
								<input type="email" name="postLevel" class="form-control">
							</div>
						</div>
					</div>
					<div style="float:left;width: 20%;">
						<div class="message_img" id="localImag">
							<img class="user_img" name="img_url" id='changeImg' src="../../../../img/avatar.jpg">
							<a href="javascript:;" class="img_upload ui-btn ui-btn-sp" style="margin-left: 20%;">&nbsp;&nbsp;上传图片
								<input type="file" id="uploadFile" class="open_file" />
							</a>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group clearfix" style="width: 80%;">
					    <label class="col-sm-2 control-label" for="username">存放地点：</label>
					    <div class="col-sm-10">
						    <input type="email" name="postLevel" class="form-control" style="width: 95.5%;">
					    </div>
				    </div>
					<div class="form-group clearfix" style="width: 80%;">
					    <label class="col-sm-2 control-label" for="username">备注：</label>
					    <div class="col-sm-10">
						    <textarea  class="ui-input ui-input-ph" style="width: 95.5%;height: 80px; "></textarea>
					    </div>
				    </div>
				</div>

			</form>
		</div>
		<script type="text/javascript" src="../../../../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../../../../js/lib/validator/jquery.validator.js"></script>
		<script type="text/javascript" src="../../../../js/lib/validator/zh_CN.js"></script>
		<script type="text/javascript" src="../../../../js/lib/plugins.js"></script>
		<script type="text/javascript" src="../../../../js/common.js"></script>
		<script type="text/javascript" src="../../../../js/app/administration/fixedAssets/information/information_add.js"></script>
	</body>

</html>
