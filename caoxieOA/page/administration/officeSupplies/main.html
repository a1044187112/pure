<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>办公用品管理</title>
		<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../css/ui.min.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<style type="text/css">
		    .left-selector{
				margin-top: 10px;
			}
			
			.left-selector li{
				width: 100%;
				height: 35px;
				margin-top: 3px;
				line-height: 35px;
				padding-left: 30px;
				color: #A1AABA;
				cursor:pointer;
			}
			.left-selector li:hover{
				background: #EAF0FB;
				color: #76B0F3;
			}
			
			.left-selector li.active{
				background: #EAF0FB;
				color: #76B0F3;
			}
			
			.left-selector li i{
				font-size: 16px;
			}
			
			.left-selector li span{
				margin-left: 5px;
			}
			.seeReceive:hover{color: #4487f0;}
			/*---------------- 表格 ------------------*/*
			.right-wrap {position:absolute;clear: both;left: 215px;top: 0px;right: 0px;bottom: 0px;}
			.displayNone_1{display: none;};
			.displayNone_3{display: none;};
		</style>
	</head>
	<body>
		<!-- siled begin -->
		<div class="sidebard-panel">
			<div class="header" style="text-align: center;">
				<a href="javascript:;" class="ui-btn ui-btn-sp" id="add-btn"><i class="fa fa-plus"></i>添加新用品</a>
			</div>
			<div class="sidebar-content p5">
				<ul class="left-selector">
					<li class="active" id="collar">
						<i class="fa fa-sign-in"></i>
					    <span>办公用品领用</span>
					</li>
					<li  id="storage">
						<i class="fa fa-download"></i>
					    <span>办公用品入库</span>
					</li>
					<li  id="supplies">
						<i class="fa fa-briefcase"></i>
					    <span>办公用品信息</span>
					</li>
				</ul>
			</div>
		</div>
		<!-- siled end -->
		<div class="right-wrap" style="overflow: auto;">
			<div class="wrapper">
				<div class="mod-search cf">
					<div class="fl">
						<ul class="ul-inline">
							<li>
								<input type="text" id="matchCon" class="ui-input ui-input-ph" value="XXXX" / style="width: 220px;">
							</li>
					        <li>
				        	<a class="btn btn-white btn-bitbucket">
	                            <i class="fa fa-search"></i>
	                        </a>
				        </li>
						</ul>
					</div>
					<div class="fr displayNone_1" style="margin-top: 10px;">
						<a class="ui-btn" id="openWin" target="_blank" href="javascript:void(0);">修改</a>
						<a href="#" class="ui-btn" id="btn-batchDel">删除</a>
					</div>
					<div class="fr displayNone_2" style="margin-top: 10px;">
						<a class="ui-btn" id="receive" target="_blank" href="javascript:void(0);">领取</a>
					</div>
					<div class="fr displayNone_3" style="margin-top: 10px;display: none;">
						<a class="ui-btn" id="purchase" target="_blank" href="javascript:void(0);">采购入库</a>
					</div>
				</div>
				<div id="showPage_office">
					
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../../../js/lib/jquery.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../js/lib/i18n/grid.locale-cn.js" ></script>
		<script type="text/javascript" src="../../../js/lib/jquery.jqGrid.min.js" ></script>
		<script type="text/javascript" src="../../../js/common.js" ></script>
		<script type="text/javascript" src="../../../js/app/administration/officeSupplies/main.js" ></script>
	</body>
</html>
