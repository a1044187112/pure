<style>
	*{
		padding:0px;
		margin:0px;
		text-decoration: none;
		list-style: none;
		  font-family: Helvetica, "Helvetica Neue", "Century Gothic", "微软雅黑", "Microsoft Yahei", "STXihei";
	}
	.frame{
		padding-left: 40px;
		padding-right: 20px;
	}
	.title {
		padding-bottom: 10px;
	}
	.title .t_itme{
		display: inline-block;
		padding-top:15px;
		font-size: 14px;
	}
	.title .t_itme:first-child{
		width: 50%;
	}
	.title .t_itme:nth-child(2){
		width: 20%;
		padding-left: 15px;
	}
	.title .t_itme:nth-child(3){
		width: 26%;
		text-align: right;
		color: #0068B7;
	}
	.con_left{
		border:1px solid #ddd;
		padding:0px !important;
		padding-top:10px !important;
		height: 360px;
		overflow: auto;
		width: 40%;
	}
	.con_left .c_l_search{
		position: relative;
		width: 100%;
		border-bottom: 1px solid #ddd;
		padding-bottom: 10px !important;
	}
	.con_left .c_l_search i{
		position: absolute;
		left: 10%;
		color: #999;
		top:10px;
	}
	.con_left .c_l_search input{
		display: block;
		width: 85%;
		height: 35px;
		margin:auto;
		padding-left: 25px;
		border-radius: 15px;
		border:1px solid #ccc;
		outline: none;
	}
	.con_left .con_title{
		padding-top:15px;
	}
	.con_left .con_title i{
		margin-left: 15px;
		font-size: 22px;
	}
	.con_left .con_title span{
		margin-left: 6px;
	}
	.con_group ,.con_py{
		margin-left: 15px;
	}
	.con_g_item, .con_py_item{
		margin-left: 10px;
		position: relative;
	}
	.con_sel_item{
		margin-left: 10px;
		position: relative;
	}
	.con_g_item .name,.con_py_item .name{
		height: 30px;
		position: absolute;
		top: 0;
		left: 40px;
		line-height: 30px;
	}
	.con_sel_item .name{
		height: 30px;
		position: absolute;
		top: 0;
		left: 40px;
		line-height: 30px;
	}
	.fp img{
		width: 25px;
		height: 25px;
		margin-top: 3px;
	}
	.con_g_item .sel,.con_py_item .sel {
		position: absolute;
		right: 20px;
		height: 15px;
		width: 15px;
		border-radius: 50%;
		border:1px solid #888;
		top:8px;
	}
	
	.con_right{
		border:1px solid #ccc;
		height: 360px;
		padding-top: 10px;
		margin-left: 10%;
	}
	.sel{
		/*margin-left: 5px;*/
	}
	.sel_list .sel{
		float: right;
		width: 14px;
		height: 14px;
		border:1px solid #ccc;
		border-radius: 50%;
		background-color: red;
		margin-top:-18px;
	}
</style>
