<style>
	*{
		padding:none;
		margin:none;
		text-decoration: none;

	.header{

		line-height: 30px;

		left:0;
		padding:0px;
		z-index: 1000;
		background-color: white;

		text-align: center;

		margin:auto;
		padding-top: 50px;

	.con textarea{
		display: block;
		width: 100%;
		resize: none;
		outline: none;
		padding:8px;
