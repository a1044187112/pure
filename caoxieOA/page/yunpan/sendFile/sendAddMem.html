<style>
	*{
		padding:none;
		margin:none;
		text-decoration: none;
		list-style: none;
		  font-family: Helvetica, "Helvetica Neue", "Century Gothic", "微软雅黑", "Microsoft Yahei", "STXihei";
	}
	.show_send_file{
		width: 85%;
		border: 1px solid #ccc;
		height: 30px;
		line-height: 30px;
	}
	.send_file,.show_send_file{
		margin-left: 38px;
		color: #888;
		line-height: 1.3;
		margin-top:10px;
	}
	.header{
		padding:15px 30px 0px 20px;
	}
	.header .h_icon{
		width: 50px;
		height: 30px;
		border:1px solid #ccc;
		margin-left: 18px;
		/*text-align: center !important;*/
	}
	.header .h_icon i{
		color: #999;
		line-height: 30px;
	}
	.header .h_i input{
		display: block;
		width: 100%;
		outline: none;
		height: 30px;
		margin-left: 5px;
		border-radius: 3px;
		border:1px solid #ccc;
		padding-left: 15px;
		margin-left: 15px;
	}
	.header .h_sel{
		padding-left: 10px;
		border:1px solid #ccc;
		color: #888;
		line-height: 30px;
		height: 30px;
		margin-left: 5px;
		position: relative;
		background: #fefefe;
	}
	.header .h_sel i{
		display: block;
		float: right;
		width: 20px;
		height: 20px;
		margin-top:8px;
		margin-right: -15px;
	}
	.header .h_sel .pre_sel{
		position: absolute;
		top:29px;
		width: 100%;
		text-align: center;
		line-height: 30px;
		border:1px solid #ccc;
		left:0;
		padding:0px;
		z-index: 1000;
		background-color: white;
	}
	.header .h_sel .pre_sel .p_s_item{
		width: 100%;
		text-align: center;
		/*background: red;*/
	}
	.header .h_sel .pre_sel .p_s_item:hover{
		background: #efefef;
	}
	.header .send_person{
		color: #888;
		margin-left: 18px;
		padding-bottom: 3px;
	}
	.con{
		width: 85%;
		margin:auto;
		padding-top: 50px;
	}
	.con textarea{
		display: block;
		width: 100%;
		resize: none;
		outline: none;
		padding:8px;
	}
</style>
<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css" />
<div class="frame">
	<div class="send_file">发送的文件</div>
	<div class="show_send_file"></div>
	<div class="header">
		<div class="send_person">收件人</div>
		<div class="col-xs-3 h_icon"><i class="fa fa-user-plus"></i></div>
		<div class="col-xs-10 h_i"><input type="text" placeholder="直接输入接收人账户"></input></div>
		
	</div>
	<div class="con">
		<textarea name="remarks" rows="4" cols="20" placeholder="文件描述或附言(可选)"></textarea>
	</div>
</div>
