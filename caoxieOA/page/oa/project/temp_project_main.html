<style type="text/css">
	.ibox-content{
		display: -webkit-box;
	    display: flex;
	    display: -ms-flexbox;
	    display: -webkit-flex;
	    -webkit-box-orient: vertical;
	    -webkit-box-direction: normal;
	    -ms-flex-direction: column;
	    flex-direction: column;
	    -webkit-flex-direction: column;
	    background: #eaeaea;
	    vertical-align: top;
	    box-sizing: border-box;
	    white-space: nowrap;
	    position: relative;
	    max-height: 100%;
	    border-radius: 3px;
	}
	.box-wrap{
		position: absolute;
		width: 100%;
		top: 50px;
		bottom: 1px;
		overflow: auto;
	}
	.sidebard-panel{
		
	}
	.right-wrap{
		background: #fff;
	}
	.fc{
		clear: both;
		width: 80%;
		display: inline-block;
		padding-top:5px;
	}
	.fc .btn-group{
		margin-left: 45%;
		border-bottom: none;
		clear: both;
	}
	.ibox .connectList .success-element:hover{
		background: rgb(248,246,242);
	}
	.ibox .connectList .task_name{
		display: block;
		width: 100%;
		text-overflow:ellipsis;   
		white-space:nowrap;   
		overflow:hidden;  
	}
	.new_task{
		color: #999;
	}
	.new_task i{
		margin-right: 5px;
	}
	.new_task:hover{
		color: #aaa;
		cursor:pointer;
	}
	.new_task_info{
		width: 100%;
		display: none;
	}
	.new_task_info .n_t_text{
		width: 100%;
		resize: none;
		outline: none;
		height: 60px;
		padding:10px 10px 10px 10px;
		border:1px solid orange;
		border-radius: 3px;
		display: block;
	}
	.new_task_info .n_t_input_text{
		width: 100%;
		resize: none;
		outline: none;
		border:1px solid orange;
		padding:0px 10px 0px 10px;
		height: 30px;
		line-height: 30px;
		display: block;
		border-radius: 3px;
	}
	.new_task_info .n_t_confirm,.new_task_info .n_t_cancel{
		width: 48%;
		text-align: center;
		height: 30px;
		border: none;
		line-height: 30px;
		margin-top:8px;
	}
	.new_task_info .n_t_confirm{
		background: rgb(84,208,159);
	}
	.new_task_info .n_t_confirm:hover{
		background: rgb(77,190,145);
	}
</style>
<div class="mod-search cf">
	<div class="fl">
		<ul class="ul-inline">
			<li>
				<a class="btn blue" id="btn-back" href="javascript:void(0);"><i class="fa fa-chevron-right"></i></a>
			</li>
			<li>
				<strong class="tit">项目名称</strong>
			</li>
		</ul>
	</div>
	<div class="fc" >
		<div class="btn-group" >
            <button class="btn btn-info" type="button">任务</button>
            <button class="btn btn-white" type="button">问题 (12)</button>
            <button class="btn btn-white" type="button">文件</button>
            <button class="btn btn-white" type="button">统计</button>
        </div>
	</div>
	<div class="fr">
		<a href="javascript:;" class="ui-btn ui-btn-sp">新建任务</a>
	</div>
</div>
<div class="box-wrap wrapper-content animated fadeInRight" style="padding: 20px;width:100%;">
	
</div>

<script id="taskTemp" type="text/html">
	<div class="task_list" style="white-space:nowrap;overflow:auto;">
		{{each taskItems as item i}}
		<div style="width:290px;display: inline-block; margin: 0px 10px 0px 10px;">
			<div class="ibox" >
				<div class="ibox-content" style="background: rga(238,236,232);">
					<h3>{{item.title}}</h3>
					<br />
					<!--{{if item.type == 0}}
					<div class="progressbar-container">
						<div class="progress ng-isolate-scope" value="entry | entryCompletedPercent">
							<div class="progress-bar" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="16.666666666666668" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (percent < 100 ? percent : 100) + '%'}" aria-valuetext="17%" aria-labelledby="progressbar" ng-transclude="" style="width: 16.67%;">15%</div>
						</div>
					</div>
					<div class="input-group t10">
                        <input type="text" placeholder="添加新任务" class="input form-control">
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-white"> <i class="fa fa-plus"></i> 添加</button>
                        </span>
                    </div>
                    {{/if}}-->
                    <ul class="sortable-list connectList agile-list ui-sortable">
                    	{{each item.list as o j}}
                    	<li class="success-element" onclick="TaskItemDetails();">
                    		<a class="task_name" href="javascript:;">{{o.name}}</a>
                            <div class="agile-detail">
                                <a href="#" class="pull-right btn btn-xs btn-white">张超</a>
                                <i class="fa fa-clock-o"></i> 2015.09.01
                                <span class="label label-danger">紧急</span>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="new_task new_task_item"><i class="fa fa-plus"></i>新建任务</div>
                    <div class="new_task_info nt_textarea">
                        <textarea class="n_t_text"></textarea>
                        <button class="n_t_confirm">确定</button>
                        <button class="n_t_cancel">取消</button>
                    </div>
				</div>
			</div>
		</div>
		{{/each}}
		<div style="width: 290px;display:inline-block; margin: 0px 10px 0px 10px;">
			<div class="ibox" >
				<div class="ibox-content" style="background: rga(238,236,232);">
					<div class="new_task new_task_list"><i class="fa fa-plus"></i>新建任务列表</div>
					<div class="new_task_info nt_textInput">
                        	<input class="n_t_input_text" placeholder="列表名"></input>
                        	<button class="n_t_confirm">确定</button>
                        	<button class="n_t_cancel">取消</button>
                        </div>
				</div>
			</div>
		</div>
	</div>
</script>
