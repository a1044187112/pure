<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简报-工作报告</title>
		<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../css/ui.min.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<style type="text/css">
		    body{
		    	background-color: #FFFFFF;
		    }
		    td {
			    font-family: 'Helvetica Neue','Hiragino Sans GB',stheiti,'Microsoft Yahei','微软雅黑',tahoma,sans-serif;
			}
			/*---------------- 表格 ------------------*/*
			.right-wrap {position:absolute;clear: both;left: 215px;top: 0px;right: 0px;bottom: 0px;}
			.table > tbody tr{
				height: 60px;
				line-height: 60px;
			}
			.col-sm-3{
				padding: 0 50px;
			}
			.cfilter{ filter:alpha(opacity=50); -moz-opacity:0.5; -khtml-opacity: 0.5; opacity: 0.5; }
			.col-xs-8 span{font-size: 12px;font-weight: 600;}
			.open_file{filter:alpha(opacity=0) !important; opacity:0 !important;position: relative; top:-45px;right: 0px;width:45px;height: 45px;}
		    .add-user{
		    	position: absolute;
		    	right: 16%;
		    	top: 0;
		    	width: 260px;
		    	height: 420px;
		    	border: 1px #e8e8e8 solid;
		    	border-radius: 1px;
		    	z-index: 100;
		    	background: #fff;
		    	
		    	-webkit-box-shadow:0 0 20px #e8e8e8;  
				-moz-box-shadow:0 0 20px #e8e8e8;  
				box-shadow:0 0 30px #e8e8e8;  
				/*display: none;*/
		    }
		    .label-word{
				font-size: 20px;
			}
			.marginb{
				margin-bottom: 20px;
			}
			.word-title{
				font-size: 30px;
				font-weight: 700;
				text-align: center;
			}
			.word-box{
				border: 1px #e8e8e8 solid;
				min-height: 90%;
				padding: 0;
				text-align: center;
				font-size: 14px;
			}
			.word-border{
				border: 1px #e8e8e8 solid;
			}
			.h-full{height: 100%;}
			.box td{
				border: 1px #e8e8e8 solid;
			}
			.td-1{width: 10%;}
			.td-2{width: 20%;}
			.td-3{width: 30%;}
			.td-4{width: 40%;}
			.td-5{width: 50%;}
			.td-6{width: 60%;}
			.td-7{width: 70%;}
			.td-8{width: 80%;}
			.td-9{width: 90%;}
			.td-10{width: 100%;}
			
			.td-s-title{height: 10px;font-size: 14px;font-weight: 700;}
			
		</style>
	</head>
	<body style="height: 100%;">
		<!-- siled begin -->
		<div class="sidebard-panel" style="background-color: #F0F3F4;">
			<div class="header" style="text-align: center;padding: 10px;">
				<h2 id="tes">工作报告</h2>
			</div>
			<div class="sidebar-content p5">
				<div id="treeview" class="test"></div>
			</div>
		</div>
		<!-- siled end -->
		<div id="tab-right">
			
		</div>
		<script type="text/javascript" src="../../../js/lib/jquery.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap-treeview.min.js" ></script>
		
		<script type="text/javascript" src="../../../js/lib/plugins.js" ></script>
		<script type="text/javascript" src="../../../js/lib/eui.dialog.js" ></script>
		<script type="text/javascript" src="../../../js/common.js" ></script>
		<script type="text/javascript" src="../../../js/app/oa/workreport/main.js" ></script>
	</body>
</html>
