<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简报-工作报告</title>
		<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../css/ui.min.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<style type="text/css">
		    body{
		    	background-color: #FFFFFF;
		    }
		    td {
			    font-family: 'Helvetica Neue','Hiragino Sans GB',stheiti,'Microsoft Yahei','微软雅黑',tahoma,sans-serif;
			}
			/*---------------- 表格 ------------------*/*
			.right-wrap {position:absolute;clear: both;left: 215px;top: 0px;right: 0px;bottom: 0px;}
			.table > tbody tr{
				height: 60px;
				line-height: 60px;
			}
			.col-sm-3{
				padding: 0 50px;
			}
			.cfilter{ filter:alpha(opacity=50); -moz-opacity:0.5; -khtml-opacity: 0.5; opacity: 0.5; }
		</style>
	</head>
	<body style="height: 100%;">
		<!-- siled begin -->
		<div class="sidebard-panel" style="background-color: #F0F3F4;">
			<div class="header" style="text-align: center;padding: 10px;">
				<h2>工作报告</h2>
			</div>
			<div class="sidebar-content p5">
				<div id="treeview" class="test"></div>
			</div>
		</div>
		<!-- siled end -->
		<div class="right-wrap" style="overflow: auto;height: 100%;">
			<div class="wrapper" style="height: 100%;">
				<!-- top -->
				<div class="col-xs-12" style="height: 5%;">
				</div>
				
				<div class="col-xs-12" style="border-top: 1px #F3F3F3 solid;height: 95%;">
					<!-- center 内容-->
					<div class="col-xs-10 " style="padding: 0 20px 0 30px;">
						<div class="row" >
							<div class="col-sm-3"  >
				                <div class="widget style1 blue-bg cfilter" style="border-radius: 5px;">
				                    <div class="row">
				                        <div class="col-xs-8 text-left">
				                            <span> 所有 </span>
				                            <h2 class="font-bold">5</h2>
				                        </div>
				                        <div class="col-xs-4">
				                            <i class="fa fa-folder-o fa-4x"></i>
				                        </div>
				                    </div>
				                </div>
				            </div>
				            <div class="col-sm-3"  >
				                <div class="widget style1 yellow-bg " style="border-radius: 5px;">
				                    <div class="row">
				                        <div class="col-xs-8 text-left">
				                            <span> 所有 </span>
				                            <h2 class="font-bold">5</h2>
				                        </div>
				                        <div class="col-xs-4">
				                            <i class="fa fa-folder-open-o fa-4x"></i>
				                        </div>
				                    </div>
				                </div>
				            </div>
				            <div class="col-sm-3"  >
				                <div class="widget style1 navy-bg cfilter" style="border-radius: 5px;">
				                    <div class="row">
				                        <div class="col-xs-8 text-left">
				                            <span> 所有 </span>
				                            <h2 class="font-bold">5</h2>
				                        </div>
				                        <div class="col-xs-4">
				                            <i class="fa fa-folder-o fa-4x"></i>
				                        </div>
				                    </div>
				                </div>
				            </div>
				            <div class="col-sm-3"  >
				                <div class="widget style1 red-bg cfilter" style="border-radius: 5px;">
				                    <div class="row">
				                        <div class="col-xs-8 text-left">
				                            <span> 所有 </span>
				                            <h2 class="font-bold">5</h2>
				                        </div>
				                        <div class="col-xs-4">
				                            <i class="fa fa-folder-o fa-4x"></i>
				                        </div>
				                    </div>
				                </div>
				            </div>
			            </div>
						<div id="table-content" style="margin-top: 20px;"></div>
					</div>
					<!-- right 内容-->
					<div class="col-xs-2 " style="border-left: 1px #F3F3F3 solid;height: 100%;">
						<div class="col-xs-12 " style="border-bottom: 1px #F3F3F3 solid;padding:15px 10px ;">
							<span style="font: '微软雅黑';font-weight: 700;font-size:20px ;color: #4f555f;">评审人</span>
							</br>
							<i style="margin-top: 10px;border: 1px #989898 solid;font-size:35px;padding: 0 10px;border-radius: 3px;" >+</i>
						</div>
						<div class="col-xs-12 " style="padding:15px 10px ;">
							<span style="font: '微软雅黑';font-weight: 700;font-size:20px ;color: #4f555f;">谁可以看</span>
							</br>
							<i style="margin-top: 10px;border: 1px #989898 solid;font-size:35px;padding: 0 10px;border-radius: 3px;" >+</i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="table-tmp" type="text/html">
			<table class="table table-hover">
				<thead>
                    <tr>
                        <th style="width: 30%;">简报周期</th>
                        <th style="width: 26%;">提交时间</th>
                        <th style="width: 26%;">活动</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                	{{each list}}
                	<tr>
                        <td style="font-size: 16px;color:#4f555f ;">{{$value.date}}</td>
                        <td style="font-size: 14px;color:#92a0ab ;">{{$value.address}}</td>
                        <td>{{$value.equipment}}</td>
                        <td >{{$value.time}}</td>
                    </tr>
                	{{/each}}
                </tbody>
			</table>
		</script>
		<script type="text/javascript" src="../../../js/lib/jquery.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap-treeview.min.js" ></script>
		
		<script type="text/javascript" src="../../../js/lib/plugins.js" ></script>
		<script type="text/javascript" src="../../../js/common.js" ></script>
		<script type="text/javascript" src="../../../js/app/oa/pro/main.js" ></script>
	</body>
</html>
