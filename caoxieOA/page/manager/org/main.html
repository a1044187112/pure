<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业管理</title>
		<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../css/ui.min.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<style type="text/css">
			a {
			    -webkit-font-smoothing: subpixel-antialiased;
			    color: #69d0d1;
			}
			.site-content{
				display: -webkit-box;
			    display: flex;
			    display: -ms-flexbox;
			    display: -webkit-flex;
			    -webkit-box-orient: vertical;
			    -webkit-box-direction: normal;
			    -ms-flex-direction: column;
			    flex-direction: column;
			    -webkit-flex-direction: column;
			    height: 100%;
			    padding: 10px;
			    background: #FFFFFF;
			}
			.site-content .module-header {
			    height: 60px;
			    margin-right: 30px;
			}
			.site-content .module-body .header-with-nav, .site-content .module-header {
			    border-bottom: solid 1px #eaeff1;
			}
			.site-content .module-header:after, .site-content .module-header:before {
			    content: " ";
			    display: table;
			}
			.clearfix:after, .site-content .module-header:after {
			    content: '';
			    height: 0;
			    clear: both;
			}
			.site-content .module-header .title {
			    font-size: 20px;
			    margin-top: 20px;
			    line-height: 60px;
			    color: #6f8092;
			    display: inline-block;
			}
			.site-content .module-header .title h3{
				font-weight: normal;
			}
			.site-content .module-header .flex-panel {
			    float: right;
			    display: inline-block;
			}
			.site-content .module-header .flex-panel .lc-tabs {
			    margin-top: 15px;
			}
			
			.site-content .module-body{
				padding: 10px;
			}
			.lc-tabs li{
				border: none;
				background: #FFFFFF;
			}
			.lc-tabs li a {
			    padding: 10px 20px;
			    margin-right: 20px;
			    font-size: 16px;
			    border-radius: 0;
			    color: #6f8092;
			}
			.lc-tabs>li.active {
			    border-left: none;
			    background: #fff;
			}
			.lc-tabs li.active a, .lc-tabs li.active a:focus, .lc-tabs li.active a:hover {
			    background: #FFFFFF;
			    border: none;
			    color: #00B2EE;
			    border: none;
			    border-bottom: solid 3px #00B2EE;
			}
			.lc-tabs li.active a {
				background: #FFFFFF;
				color: #6f8092;
				border-left: none !important;
				border-right: none !important;
			    border-bottom: solid 3px #00B2EE;
			}
			
			.profile {
			    padding: 20px;
			}
			
			.profile .form-control {
			    width: 60%;
			}
			
			.user-img-1{
				margin-right: 50px;
			}
			
			.item-row{
				width: 100%;
				margin-top: 10px;
			}
			.table > tbody tr{
				height: 60px;
				line-height: 60px;
			}
		</style>
	</head>
	<body>
		<div class="site-content">
			<div class="module-header">
				<div class="title">
					<h3><i class="fa fa-cog"></i> 企业设置</h3>
				</div>
				<div class="flex-panel">
					<ul class="nav nav-pills lc-tabs">
						<li class="active"><a href="#tab1">基本设置</a></li>
						<li><a href="#tab2">企业标识</a></li>
					</ul>
				</div>
			</div>
			<div class="tab-panel">
				<div class="module-body tab-content">
					<div id="tab1"  class="tab-pane active profile setting">
						<form method="get" class="form-horizontal">
							<div class="form-group">
		                        <label class="col-sm-2 control-label">公司名称</label>
		                        <div class="col-sm-10">
		                            <input type="text" disabled="" class="form-control" value="草鞋数据科技有限公司" /> 
		                            <span class="help-block m-b-none">申请企业名称变更</span>
		                        </div>
		                    </div>
		                    <div class="hr-line-dashed"></div>
		                	<div class="form-group">
		                        <label class="col-sm-2 control-label">企业管理账号</label>
		                        <div class="col-sm-10">
		                            <input type="text" disabled="" class="form-control" value="13312233321"> 
		                            <span class="help-block m-b-none">唯一都企业有管理权限的</span>
		                        </div>
		                    </div>
		                    <div class="hr-line-dashed"></div>
		                	<div class="form-group">
		                        <label class="col-sm-2 control-label">所属行业</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control"> 
		                        </div>
		                    </div>
		                    <div class="hr-line-dashed"></div>
		                	<div class="form-group">
		                        <label class="col-sm-2 control-label">所在地</label>
		                        <div class="col-sm-10">
		                            <span id="province"></span>
		                            <span id="city"></span>
		                            <span id="area"></span>
		                        </div>
		                    </div>
		                    <div class="hr-line-dashed"></div>
		                	<div class="form-group">
		                        <label class="col-sm-2 control-label">详细地址</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control"> 
		                        </div>
		                    </div>
		                	<div class="form-group">
		                		<div class="col-sm-4 col-sm-offset-2">
	                                <button class="btn btn-primary" type="submit">提交修改</button>
	                            </div>
		                    </div>
		                </form>
					</div>
					
					<div id="tab2" class="tab-pane">
						<div class="row">
							<div class="col-md-4">
							</div>
							<div class="col-md-6">
								<div class="item-row">
									<span class="f18">上传企业标识，选择(png,jpg)</span>
								</div>
								<div class="item-row">
									<img class="user-img-1" src="../../../img/user_128px_1138889_easyicon.net.png" />
								</div>
								<div class="item-row">
									<a id="btn-upload" href="javascript:;" class="btn btn-w-m btn-info fileinput-button">
										选择图片上传
										<input id="upfile" type="file" name="files[]" multiple>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../../../js/lib/jquery.js" ></script>
		<script type="text/javascript" src="../../../js/lib/bootstrap/js/bootstrap.min.js" ></script>
		<!-- upload -->
		<script type="text/javascript" src="../../../js/lib/fileUpload/jquery.ui.widget.js" ></script>
		<script type="text/javascript" src="../../../js/lib/fileUpload/jquery.iframe-transport.js" ></script>
		<script type="text/javascript" src="../../../js/lib/fileUpload/jquery.fileupload.js" ></script>
		<!-- upload -->
		<script type="text/javascript" src="../../../js/lib/plugins.js" ></script>
		<script type="text/javascript" src="../../../js/common.js" ></script>
		<script type="text/javascript" src="../../../js/app/manager/org/main.js" ></script>
	</body>
</html>
