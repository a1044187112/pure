<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户信息管理</title>
		<link rel="stylesheet" href="../../../js/lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/hplus.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<style type="text/css">
			a {
			    -webkit-font-smoothing: subpixel-antialiased;
			    color: #69d0d1;
			}
			.site-content{
				display: -webkit-box;
			    display: flex;
			    display: -ms-flexbox;
			    display: -webkit-flex;
			    -webkit-box-orient: vertical;
			    -webkit-box-direction: normal;
			    -ms-flex-direction: column;
			    flex-direction: column;
			    -webkit-flex-direction: column;
			    height: 100%;
			    padding: 10px;
			    background: #FFFFFF;
			}
			.site-content .module-header {
			    height: 60px;
			    margin-right: 30px;
			}
			.site-content .module-body .header-with-nav, .site-content .module-header {
			    border-bottom: solid 1px #eaeff1;
			}
			.site-content .module-header:after, .site-content .module-header:before {
			    content: " ";
			    display: table;
			}
			.clearfix:after, .site-content .module-header:after {
			    content: '';
			    height: 0;
			    clear: both;
			}
			.site-content .module-header .title {
			    font-size: 20px;
			    line-height: 60px;
			    color: #6f8092;
			    display: inline-block;
			}
			.site-content .module-header .flex-panel {
			    float: right;
			    display: inline-block;
			}
			.site-content .module-header .flex-panel .lc-tabs {
			    margin-top: 15px;
			}
			
			.site-content .module-body{
				padding: 10px;
			}
			.lc-tabs li{
				border: none;
				background: #FFFFFF;
			}
			.lc-tabs li a {
			    padding: 10px 20px;
			    margin-right: 20px;
			    font-size: 16px;
			    border-radius: 0;
			    color: #6f8092;
			}
			.lc-tabs>li.active {
			    border-left: none;
			    background: #fff;
			}
			.lc-tabs li.active a, .lc-tabs li.active a:focus, .lc-tabs li.active a:hover {
			    background: #FFFFFF;
			    border: none;
			    color: #00B2EE;
			    border: none;
			    border-bottom: solid 3px #00B2EE;
			}
			.lc-tabs li.active a {
				background: #FFFFFF;
				color: #6f8092;
				border-left: none !important;
				border-right: none !important;
			    border-bottom: solid 3px #00B2EE;
			}
			
			.profile {
			    padding: 20px;
			}
			
			.profile .form-control {
			    width: 60%;
			}
		</style>
	</head>
	<body>
		<div class="site-content">
			<div class="module-header">
				<div class="flex-panel">
					<ul class="nav nav-pills lc-tabs">
						<li class="active">
							<a href="#">基本设置</a>
						</li>
						<li>
							<a href="#">头像修改</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="module-body">
				<div class="profile setting">
					<form method="get" class="form-horizontal">
						<div class="form-group">
	                        <label class="col-sm-2 control-label">用户名</label>
	                        <div class="col-sm-10">
	                            <input type="text" disabled="" class="form-control" value="13312233321"> 
	                            <span class="help-block m-b-none">此用户名用于登录当前企业，用户名为登录用户手机号码不可变更</span>
	                        </div>
	                    </div>
	                </form>
	                 <div class="hr-line-dashed"></div>
	                <form class="form-horizontal">
	                	<div class="form-group">
	                        <label class="col-sm-2 control-label">姓名</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control"> 
	                            <span class="help-block m-b-none">真实姓名，企业成员知道如何称呼你</span>
	                        </div>
	                    </div>
	                </form>
	                <div class="hr-line-dashed"></div>
	                <form class="form-horizontal">
	                	<div class="form-group">
	                        <label class="col-sm-2 control-label">登录密码</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control"> 
	                            <span class="help-block m-b-none">修改密码时需要输入当前密码，如果你忘记了当前密码。</span>
	                        </div>
	                    </div>
	                </form>
	                <div class="hr-line-dashed"></div>
	                <form class="form-horizontal">
	                	<div class="form-group">
	                        <label class="col-sm-2 control-label">所属部门</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control"> 
	                            <span class="help-block m-b-none">企业成员知道你在做什么</span>
	                        </div>
	                    </div>
	                </form>
	                <form class="form-horizontal">
	                	<div class="form-group">
	                		<div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交修改</button>
                            </div>
	                    </div>
	                </form>
				</div>
			</div>
		</div>
	</body>
</html>
