<title>管理者后台</title>
</head>
<body>
	<div class="i_content">
		<div class="page_title">
			<h1>
		      管理员密码重置
			</h1>		
		</div>
		<hr>

		<!-- 数据表 -->
		  <div class="data_table">   
        <table class="table table-bordered">
            <tr>
                <th class="dt_title">管理员昵称</th>
                <th class="dt_title">管理员账号</th>
                <th class="dt_title">是否已激活</th>
                <th class="dt_title">状态操作</th>
                <th class="dt_title">详情操作</th>
            </tr>
            
            <!-- 数据项 -->
            <div class="data_item">
                <tr class="t_row intro_row">
                    <td class="t_col">
                        洛洛
                    </td>
                    <td class="t_col">
                        15225665526
                    </td>
                    <td class="t_col">
                        否
                    </td>
                    <td class="t_col action_box">
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将激活?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="1"
                        >
                        激活
                        </button>
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将设置为取消激活?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="0"
                        >
                        取消激活
                        </button>
                    </td>
                    <td class="t_col show_box">
                        <button class="btn btn-primary btn-lg i_show_detail_box_link_btn " 
                            type="button" data-toggle="collapse" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-action="show"
                            data-target="#show_detail_box_item_id_1" 
                            aria-controls="show_detail_box_item_id_1"
                            data-show_sym_is_default   = 0
                        >
                        修改密码
                        </button>
                        
                    </td>
                </tr>

                <tr class="detail_row_item_id_1 detail_row info_detail_row" >
                    <td colspan="5" class="td">
                        <div class="collapse show_detail_box" id="show_detail_box_item_id_1">
                            <div class="well container" style="width:100%">

                                <div class="detail_item row name" style="display: none">
                                    <div class="col-md-2">管理员昵称</div>
                                    <div class="col-md-9 item_cnt real_data">洛洛</div>
                                </div>

                                <div class="detail_item row num" style="display: none">
                                    <div class="col-md-2">管理员账号</div>
                                    <div class="col-md-9 item_cnt real_data">11175655</div>
                                </div>

                                <div class="detail_item row pwd">
                                     <form class="form-inline">
                                           <div class="from-inline">
                                                <label for="pwd">新密码:</label>
                                                    <input type="text" class="from-control" name="pwd" id="pwd" placeholder="请输入新密码">
                                                    <input type="hidden" name="id" value="7">
                                                      <button type="button" 
                                                        class="btn btn-primary btn-lg update_btn"  
                                                        style=" font-size:12px;padding:5px;" 
                                                        data-url="{$update_url}"
                                                        data-notice_word="是否重置密码?" 
                                                        data-fields="id,is_chk"
                                                        data-id="_item_id_1" 
                                                        data-is_chk="0"
                                                        >
                                                        重置密码
                                                        </button>

                                                        <button class="btn btn-primary btn-lg i_show_detail_box_link_btn " 
                                                            type="button" data-toggle="collapse" 
                                                            style=" font-size:12px;padding:5px;"
                                                            aria-expanded="false"
                                                            data-action="show"
                                                            data-target="#show_detail_box_item_id_1" 
                                                            aria-controls="show_detail_box_item_id_1"
                                                            data-show_sym_is_default   = 0
                                                        >
                                                        取消
                                                        </button>
                                                
                                                </div>
                                         </form> 
                                </div>
                                    
                                    
                                <div class="detail_item row is_chk"style="display: none">
                                    <div class="col-md-2">是否已激活</div>
                                    <div class="col-md-9 item_cnt">
                                        是
                                        <span style="display:none" class="real_data">0</span>
                                    </div>
                                </div>


                                <div class="detail_item row id" style="display: none;">
                                    <div class="col-md-2">表id</div>
                                    <div class="col-md-9 item_cnt real_data">_item_id_1</div>
                                </div>


                              

                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="modify_row info_detail_row modify_row_item_id_1">
                    <td colspan="5" class="td">

                        
                    </td>
                </tr>
                
            </div>
                

            <!-- 数据项结束 -->
            

        </table>


        <!-- 添加操作 -->
        <div class="add_action_area">
            <button type="button" class="btn btn-primary btn-lg i_show_detail_box_link_btn data_edit_btn data_edit_btn_add" 
                data-target="" 
                data-toggle="collapse"      
                data-action_type="add"
                data-editor_selector=".data_add_box"
                data-dis_row_selr=""          
                data-self_selr=".data_edit_btn_add"
                data-dis_name = "添加管理员"
                data-anti_dis_name = "取消添加管理员"
                data-show_sym_is_default   = 0
            >
                添加管理员
            </button>
            <div class="data_add_box"></div>            
        </div>
        <!-- 添加操作结束 -->

    </div>    
    <!-- 数据表结束 -->

    

		
	</div>

</body>
<script>
$(document).ready(function(e) {
    var update_url="{$update_url}"; 
    var img_up_url="{$img_up_url}";

    var i_option =[
        {"type":"system","submit_url":update_url,"box_title_prefix":"管理员","file_up_url":img_up_url,/*"sim_post_if":true,*/},

        {"type":"text","title":"管理员账号","bind_key":"num","need_cols":4,"only_add_has":true},
        {"type":"text","title":"管理员昵称","bind_key":"name","need_cols":4,"only_add_has":true},
        {"type":"text","title":"密码","bind_key":"pwd","need_cols":4,},
        {"type":"radios","title":"是否已激活","need_cols":4,"bind_key":"is_chk","sub_el_title":[
            {"title":"是","value":"1"},{"title":"否","value":"0"}],"default_value":"1","only_add_has":true},

        {"type":"hidden","title":"数据项id-添加框不需要","bind_key":"id","need_cols":1,"only_modify_has":true},

    ];
    DataEditor.bindAndLinkEditBtn(i_option);

    //详情下拉框连接按钮显示姓名改变
    CtrlElAction.btnFunc.detailBoxLinkBtnDis();
    //更新按钮绑定
    CtrlElAction.btnFunc.bindBtnClick(".data_table .update_btn");

    //绑定选择框数据
    //CtrlElAction.selCtrlFunc.contenSelChangeBind();
});



    
</script>
