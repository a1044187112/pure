                    <td class="t_col">

                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}激活?"

                        data-is_chk="1"

                        </button>
                        <button type="button"

                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}取消激活?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="0"

                        </button>
                        <button type="button"

                            data-fields="id"
                            data-id="_item_id_1"

                    </td>

                                <div class="detail_item row is_chk">
                                    <div class="col-md-2">是否激活</div>
                                    <div class="col-md-9 item_cnt">
                                        是
                                        <span style="display:none" class="real_data">0</span>
                                    </div>
                                </div>

                                <div class="detail_item row id" style="display: none;">
                                    <div class="col-md-2">权限表id</div>
                                    <div class="col-md-9 item_cnt real_data">1</div>

                                 <div class="detail_item row admin_id" style="display: none;">

                                    <div class="col-md-9 item_cnt real_data">_item_id_1</div>
                                </div>

$(document).ready(function(e) {
    var update_url="/fpb/php/sim_post.php";
