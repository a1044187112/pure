<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/cjs/__PUBLIC__/common/css/bootstrap.min.css" />
<script src="/cjs/__PUBLIC__/common/js/jquery-1.11.3.min.js"></script>
<script src="/cjs/__PUBLIC__/common/js/bootstrap.min.js"></script>

<script src="/cjs/__PUBLIC__/common/js/funcs.js?rand={$rand}"></script>
<script src="/cjs/__PUBLIC__/common/js/notice.js?rand={$rand}"></script>
<script src="/cjs/__PUBLIC__/common/js/ajax_data.js?rand={$rand}"> </script>

<script src="/cjs/__PUBLIC__/common/lib/ctrl_el_action/ctrl-el-action.js?rand={$rand}"></script>

<script src="/cjs/__PUBLIC__/common/lib/i_file_upload/file_upload.js?rand={$rand}"></script>
<link rel="stylesheet" href="/cjs/__PUBLIC__/common/lib/i_file_upload/file_up.css?rand={$rand}" />


<link href="/cjs/__PUBLIC__/common/lib/dis_content_set/dis_content_set.css?rand={$rand}" rel="stylesheet">
<script src="/cjs/__PUBLIC__/common/lib//dis_content_set/dis_content_set.js?rand={$rand}"></script>

<link href="/cjs/__PUBLIC__/common/lib/summernote/summernote.css" rel="stylesheet">
<link href="/cjs/__PUBLIC__/common/lib/summernote/font-awesome/css/font-awesome.css" rel="stylesheet">
<script src="/cjs/__PUBLIC__/common/lib/summernote/summernote.min.js"></script>
<script src="/cjs/__PUBLIC__/common/lib/summernote/summernote-zh-CN.js"></script>

<link rel="stylesheet" href="/cjs/__PUBLIC__/common/lib/data_editor/data-editor.css?rand={$rand}">
<script src="/cjs/__PUBLIC__/common/lib/data_editor/data-editor.js?rand={$rand}"></script>


<link rel="stylesheet" href="/cjs/__PUBLIC__/admin/index/css/common.css?rand={$rand}" />

<title>管理员后台</title>
</head>
<body>
<div class="i_content">
    <div class="page_title">
        <h1>车辆检修服务套餐</h1>
    </div>
    <hr />
    <div class="data_table">   
        <div class="first_cate">
            <form class="form-inline">
              <div class="form-group">
                <label>车辆类型</label>
                <select class="form-control content_select">
                    <option>重型车辆</option>
                    <option>大型车辆</option>
                    <option>中型车辆</option>
                    <option>小型车辆</option>
                </select>  
              </div>
            <hr />  
            </form>  
        </div>
        <table class="table table-bordered">
            <tr>
                <th class="dt_title">编号</th>
                <th class="dt_title">名称</th>
                <th class="dt_title">是否已审核</th>
                <th class="dt_title">状态操作</th>
                <th class="dt_title">详情操作</th>
            </tr>
            
            <!-- 数据项 -->
            <tr class="t_row intro_row">
                <td class="t_col">
                    1
                </td>
                <td class="t_col">
                    套餐1
                </td>
                <td class="t_col">
                    是
                </td>
                <td class="t_col action_box">
                    <button type="button" 
                    class="btn btn-primary btn-lg update_btn"  
                    style=" font-size:12px;padding:5px;" 
                    data-url="{$update_url}"
                    data-notice_word="是否将{$item.name}显示在前端?" 
                    data-fields="id,is_chk"
                    data-id="_item_id_1" 
                    data-is_chk="1"
                    >
                    显示
                    </button>
                    <button type="button" 
                    class="btn btn-primary btn-lg update_btn"  
                    style=" font-size:12px;padding:5px;" 
                    data-url="{$update_url}"
                    data-notice_word="是否将{$item.name}设置为取消显示在前端?" 
                    data-fields="id,is_chk"
                    data-id="_item_id_1" 
                    data-is_chk="0"
                    >
                    取消显示
                    </button>
                </td>
                <td class="t_col show_box">
                    <button class="btn btn-primary btn-lg i_show_detail_box_link_btn " 
                        type="button" data-toggle="collapse" 
                        style=" font-size:12px;padding:5px;"
                        aria-expanded="false"
                        data-action="show"
                        data-target="#show_detail_box_item_id_1" 
                        aria-controls="show_detail_box_item_id_1"
                        data-dis_name = "查看详细"
                        data-anti_dis_name = "取消查看详细"
                        data-show_sym_is_default   = 0
                    >
                    查看详细
                    </button>
                    <button type="button" 
                        class="btn btn-primary btn-lg i_show_detail_box_link_btn data_edit_btn data_edit_btn_item_id_1"  
                        type="button" 
                        style=" font-size:12px;padding:5px;"
                        aria-expanded="false"
                        data-target=""
                        data-toggle="collapse"                          
                        data-action_type="modify"
                        data-editor_selector=".modify_row_item_id_1 .td"
                        data-dis_row_selr=".detail_row_item_id_1"          
                        data-self_selr=".data_edit_btn_item_id_1"
                        data-dis_name = "编辑"
                        data-anti_dis_name = "取消编辑"
                        data-show_sym_is_default   = 0
                    >
                    编辑
                    </button>
                    
                </td>
            </tr>
            <tr class="detail_row_item_id_1 detail_row info_detail_row" >
                <td colspan="5" class="td">
                    <div class="collapse show_detail_box" id="show_detail_box_item_id_1">
                        <div class="well container" style="width:100%">

                            <div class="detail_item row">
                                <div class="col-md-2">名称</div>
                                <div class="col-md-9 item_cnt name">套餐1</div>
                            </div>

                            <div class="detail_item row">
                                <div class="col-md-2">地址</div>
                                <div class="col-md-9 item_cnt addr">两六路</div>
                            </div>        

                            <div class="detail_item row">
                                <div class="col-md-2">电话</div>
                                <div class="col-md-9 item_cnt phone">0851-01234567</div>
                            </div>   

                            <div class="detail_item row is_chk"><div class="col-md-2">是否已审核</div>
                                <div class="col-md-9 item_cnt">
                                    否
                                    <span style="display:none" class="real_data">0</span>
                                </div>
                            </div>   

                            <div class="detail_item row">
                                <div class="col-md-2">套餐内容</div>
                                <div class="col-md-3 item_cnt detail">
                                        1、全场代办<br>
                                        2、协助车管服务<br>
                                        3、车间到期提醒<br>
                                        4、车间材料服务<br>
                                </div>
                            </div> 

                            <div class="detail_item row">
                                <div class="col-md-2">简介图片:</div>
                                <div class="col-md-9 item_cnt intro_pics">
                                    <div class="files">
                                        <div class="thumbnail thum_pic">
                                               <img src="/cjs/__PUBLIC__/gzh/pic/test/1.jpg" width="100%" height="100%" />                        
                                        </div>

                                        <div class="thumbnail thum_pic default_pic">
                                               <img src="/cjs/__PUBLIC__/gzh/pic/test/1.jpg" width="100%" height="100%" />                        
                                        </div>

                                        <div style="clear:both"></div>                                
                                    </div>
                                    <div class="default_file_num" style="display:none">0</div>
                                    
                                </div>
                            </div>  

                            <div class="detail_item row">
                                <div class="col-md-2">显示图片:</div>
                                <div class="col-md-9 item_cnt pics">
                                    <div class="files">
                                        <div class="thumbnail thum_pic">
                                               <img src="/cjs/__PUBLIC__/gzh/pic/test/1.jpg" width="100%" height="100%" />                        
                                        </div>

                                        <div class="thumbnail thum_pic default_pic">
                                               <img src="/cjs/__PUBLIC__/gzh/pic/test/1.jpg" width="100%" height="100%" />                        
                                        </div>

                                        <div style="clear:both"></div>                                
                                    </div>
                                    <div class="default_file_num" style="display:none">0</div>
                                    
                                </div>
                            </div>

                            <div class="detail_item row" style="display: none;">
                                <div class="col-md-9 item_cnt id">_item_id_1</div>
                            </div>
                            <div class="detail_item row" style="display: none;">
                                <div class="col-md-9 item_cnt carsrv_id">2</div>
                            </div>
                            
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="modify_row info_detail_row modify_row_item_id_1">
                <td colspan="5" class="td">

                    
                </td>
            </tr>
            <!-- 数据项结束 -->
            

        </table>

    <button type="button" class="btn btn-primary btn-lg i_show_detail_box_link_btn data_edit_btn data_edit_btn_add" 
        data-target="" 
        data-toggle="collapse"      
        data-action_type="add"
        data-editor_selector=".data_add_box"
        data-dis_row_selr=""          
        data-self_selr=".data_edit_btn_add"
        data-dis_name = "添加套餐"
        data-anti_dis_name = "取消添加套餐"
        data-show_sym_is_default   = 0
    >
        添加套餐
    </button>
    <div class="data_add_box"></div>
    </div>
    
</div>
</body>
<script>
$(document).ready(function(e) {
    var update_url=""; 
    var img_up_url="";
    var carsrv_id = 2;

    var i_option =[
        {"type":"system","submit_url":update_url,"box_title_prefix":"套餐","file_up_url":img_up_url},
        {"type":"text","title":"名称","bind_key":"name","need_cols":4},
        {"type":"text","title":"地址","bind_key":"addr","need_cols":4},
        {"type":"text","title":"电话","bind_key":"phone","need_cols":4},
        {"type":"radios","title":"是否已审核","need_cols":4,"bind_key":"is_chk","sub_el_title":[
            {"title":"是","value":"1"},{"title":"否","value":"0"}],"default_value":"0"},
        {"type":"texteditor","title":"套餐内容","bind_key":"detail","need_cols":5},
        {"type":"file","title":"显示图片","bind_key":"pics","file_up_url":"","need_cols":4},
        {"type":"file","title":"简介图片","bind_key":"intro_pics","file_up_url":"","need_cols":4},
        {"type":"hidden","title":"车辆类型","bind_key":"carsrv_id","need_cols":1,"default_value":carsrv_id},
        {"type":"hidden","title":"数据项id-添加框不需要","bind_key":"id","need_cols":1,"only_modify_has":true},

    ];
    DataEditor.bindAndLinkEditBtn(i_option);

    //详情下拉框连接按钮显示名称改变
    CtrlElAction.btnFunc.detailBoxLinkBtnDis();
    //更新按钮绑定
    CtrlElAction.btnFunc.bindBtnClick(".data_table .update_btn");

    //绑定选择框数据
    //CtrlElAction.selCtrlFunc.contenSelChangeBind();
});



    
</script>
</html>
