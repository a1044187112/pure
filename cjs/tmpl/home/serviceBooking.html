<body>
  <div class="page" id="pageone">

    
    <div class="booking_form">
      <form class="">
        <div class="ui-grid-a bf_item">
          <div class="ui-block-a bfi_title">
            姓名:
          </div>
          <div class="ui-block-b bfi_input">
            <input type="text" name="cstm_name"/>
          </div>
        </div>  

        <div class="ui-grid-a bf_item">
          <div class="ui-block-a bfi_title">
            手机号码:
          </div>
          <div class="ui-block-b bfi_input">
            <input type="text" name="phone_num"/>
          </div>
        </div>

        <div class="ui-grid-a bf_item">
          <div class="ui-block-a bfi_title">
            车牌号:
          </div>
          <div class="ui-block-b bfi_input">
            <input type="text" name="car_plt_num"/>
          </div>
        </div>

        <div class="ui-grid-a bf_item">
          <div class="ui-block-a bfi_title" style="font-size: 13px;padding-top: 20px;">
            发动机号后6位:
          </div>
          <div class="ui-block-b bfi_input">
            <input type="text" name="engine_num"/>
          </div>
        </div>

        <div class="ui-grid-a bf_item">
          <div class="ui-block-a bfi_title">
            时间:
          </div>
          <div class="ui-block-b bfi_input">
            <input type="text" name="time" id="booking_time"/>
          </div>
        </div>

        <input type="hidden" name="csc_id" value="<{$cmb_id}>" />
        

        <a class="submit_btn" 
          data-url="/php/booking_submit.php"
          data-data_src_type="form"
          data-form_slcr=".booking_form form"
        >
          <div class="ui-grid-b booking_sub_btn_area">
            <div class="ui-block-a"></div>
            <div class="ui-block-b">
              <div class="booking_sub_btn">
                <div class="bst_text">提交</div>
              </div>
            </div>
            <div class="ui-block-c"></div>
          </div>

        </a>
        

      </form>

    </div>




  </div>

</body>
<script>
$(document).ready(function(e) {
    //更新按钮绑定
    CtrlElAction.btnFunc.bindSbmtBtnClick(".submit_btn");

    // 时间输入插件
    var currYear = (new Date()).getFullYear();  
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
      theme: 'android-ics light', //皮肤样式
      display: 'modal', //显示方式 
      mode: 'scroller', //日期选择模式
      dateFormat: 'yyyy-mm-dd',
      lang: 'zh',
      showNow: true,
      nowText: "今天",
      //startYear: currYear - 10, //开始年份
      startYear: currYear, //开始年份
      endYear: currYear + 10 //结束年份
    };
    $("#booking_time").mobiscroll($.extend(opt['date'], opt['default']));

});



    
</script>
