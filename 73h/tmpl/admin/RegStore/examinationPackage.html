<body>
	<div class="i_content">
	<div class="page_title">
        <h1>体检套餐</h1>
    </div>
    <hr />

    <!-- 数据表 -->
     <div class="data_table">   
        <table class="table table-bordered">
            <tr>
                <th class="dt_title">名称</th>
                <th class="dt_title">是否已审核</th>
                <th class="dt_title">状态操作</th>
                <th class="dt_title">详情操作</th>
            </tr>
            
            <!-- 数据项 -->
            <div class="data_item">
                <tr class="t_row intro_row">
                    
                    <td class="t_col">
                        入职体检
                    </td>
                    <td class="t_col">
                        是
                    </td>
                    <td class="t_col action_box">
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn action_chk_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}设置为审核?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="1"
                        >
                        审核
                        </button>
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn action_chk_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}设置为取消审核?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="0"
                        >
                        取消审核
                        </button>
                        <button type="button" 
                            class="btn btn-primary btn-lg update_btn action_del_btn"  
                            style=" font-size:12px;padding:5px;" 
                            data-url="{$del_url}"
                            data-notice_word="是否删除 {$item.name}?" 
                            data-fields="id"
                            data-id="_item_id_1" 
                        >
                        删除
                        </button>
                    </td>
                    <td class="t_col show_box">
                        <button class="btn btn-primary btn-lg show_detail_btn" 
                            type="button" data-toggle="collapse" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-action="show"
                            data-target="#show_detail_box_item_id_1" 
                            aria-controls="show_detail_box_item_id_1"
                            data-dis_name = "查看详细"
                            data-anti_dis_name = "取消查看详细"
                            data-show_sym_is_default   = 0
                        >
                        查看详细
                        </button>
                        <button type="button" 
                            class="btn btn-primary btn-lg data_edit_btn data_edit_btn_item_id_1 show_detail_btn"  
                            type="button" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-target=""
                            data-toggle="collapse"                          
                            data-action_type="modify"
                            data-editor_selector=".modify_row_item_id_1 .td"
                            data-dis_row_selr=".detail_row_item_id_1"          
                            data-self_selr=".data_edit_btn_item_id_1"
                            data-dis_name = "编辑"
                            data-anti_dis_name = "取消编辑"
                            data-show_sym_is_default   = 0
                        >
                        编辑
                        </button>
                        
                    </td>
                </tr>
                <tr class="detail_row_item_id_1 detail_row info_detail_row" >
                    <td colspan="5" class="td">
                        <div class="collapse show_detail_box" id="show_detail_box_item_id_1">
                            <div class="well container" style="width:100%">

 

                                <div class="detail_item row name">
                                    <div class="col-md-2">名称</div>
                                    <div class="col-md-9 item_cnt real_data">全身体检套餐</div>
                                </div>

                                 <div class="detail_item row attr">
                                    <div class="col-md-2">地址</div>
                                    <div class="col-md-9 item_cnt real_data">脱墨镇</div>
                                </div>

                                <div class="detail_item row phone_num">
                                    <div class="col-md-2">电话号码</div>
                                    <div class="col-md-9 item_cnt real_data">11956422336</div>
                                </div>


                                <div class="detail_item row detail">
                                    <div class="col-md-2">详情</div>
                                    <div class="col-md-9 item_cnt real_data">入职体检99.9</div>
                                </div>

 								
                                <div class="detail_item row price">
                                    <div class="col-md-2">价格</div>
                                    <div class="col-md-9 item_cnt real_data">98.7</div>
                                </div>

                                 <div class="detail_item row intro_pic_id">
                                    <div class="col-md-2">简介图片:</div>
                                    <div class="col-md-9 item_cnt pics">
                                        <div class="files">
                                            <div class="thumbnail thum_pic">
                                                   <img src="/73h/__PUBLIC__/admin/pic/66.jpg" width="100%" height="100%" />                        
                                            </div>

                                            <div class="thumbnail thum_pic default_pic">
                                                   <img src="/73h/__PUBLIC__/admin/pic/56.jpg" width="100%" height="100%" />                        
                                            </div>

                                            <div style="clear:both"></div>                                
                                        </div>
                                        <div class="default_file_num" style="display:none">1</div>
                                        
                                    </div>
                                </div>  
                                
                                 <div class="detail_item row pic_id">
                                    <div class="col-md-2">显示图片:</div>
                                    <div class="col-md-9 item_cnt pics">
                                        <div class="files">
                                            <div class="thumbnail thum_pic">
                                                   <img src="/73h/__PUBLIC__/admin/pic/66.jpg" width="100%" height="100%" />                        
                                            </div>

                                            <div class="thumbnail thum_pic default_pic">
                                                   <img src="/73h/__PUBLIC__/admin/pic/56.jpg" width="100%" height="100%" />                        
                                            </div>

                                            <div style="clear:both"></div>                                
                                        </div>
                                        <div class="default_file_num" style="display:none">1</div>
                                        
                                    </div>
                                </div>  
                           
                            
                                <div class="detail_item row is_chk">
                                    <div class="col-md-2">是否已审核</div>
                                    <div class="col-md-9 item_cnt">
                                        是
                                        <span style="display:none" class="real_data">0</span>
                                    </div>
                                </div>


                                <div class="detail_item row id" style="display: none;">
                                    <div class="col-md-2">表id</div>
                                    <div class="col-md-9 item_cnt real_data">_item_id_1</div>
                                </div>
                                
                                <div class="detail_item row ">
                                    <button class="btn btn-primary btn-lg  " 
                                        type="button" data-toggle="collapse" 
                                        style=" font-size:12px;padding:5px;"
                                        aria-expanded="false"
                                        data-action="show"
                                        data-target="#show_detail_box_item_id_1" 
                                        aria-controls="show_detail_box_item_id_1"
                                        data-dis_name = "查看详细"
                                        data-anti_dis_name = "取消查看详细"
                                        data-show_sym_is_default   = 0
                                    >
                                    取消查看详细
                                    </button>
                                </div>

                                
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="modify_row info_detail_row modify_row_item_id_1">
                    <td colspan="5" class="td">

                        
                    </td>
                </tr>
                
            </div>
                

            <!-- 数据项结束 -->
            

        </table>


         <!-- 分页 -->
        <div class="page_info_area">
            <div class="page_info_box">
              <ul class="pagination page_info">
                <li>
                  <a href="{$show_url}?page_num={$page_info.pre_page_num}" aria-label="Previous">
                    <span aria-hidden="true">上一页</span>
                  </a>
                </li>
                <li><a href="{$show_url}?page_num={$pg_item}">1</a></li> 
                <li><a href="{$show_url}?page_num={$pg_item}">2</a></li> 
           
                <li>
                  <a href="{$show_url}?page_num={$page_info.next_page_num}" aria-label="Next">
                    <span aria-hidden="true">下一页</span>
                  </a>
                </li>
                <li class="pg_progress">
                    <b class="cur_pg">1</b>
                    /
                    <b class="total_pg">2</b>
                </li>
              </ul>
              
            </div>

                        
        </div>        
        <!-- 分页结束 -->

         <!-- 添加操作 -->
        <div class="add_action_area">
            <button type="button" class="btn btn-primary btn-lg data_edit_btn data_edit_btn_add" 
                data-target="" 
                data-toggle="collapse"      
                data-action_type="add"
                data-editor_selector=".data_add_box"
                data-dis_row_selr=""          
                data-self_selr=".data_edit_btn_add"
                data-dis_name = "添加套餐"
                data-anti_dis_name = "取消添加套餐"
                data-show_sym_is_default   = 0
            >
                添加套餐
            </button>
            <div class="data_add_box"></div>            
        </div>
        <!-- 添加操作结束 -->
        </div>

    </div>   
    </body>
<script>
$(document).ready(function(e) {
    var update_url="{$update_url}"; 
    var img_up_url="{$img_up_url}";
    var jst_id   = "{$jst_id}";

    var i_option =[
        {"type":"system","submit_url":update_url,"box_title_prefix":"体检套餐","file_up_url":img_up_url,/*"sim_post_if":true,*/},
       
        {"type":"text","title":"名称","bind_key":"name","need_cols":4},
        {"type":"text","title":"地址","bind_key":"attr","need_cols":4},
        {"type":"text","title":"电话号码","bind_key":"phone_num","need_cols":4},
 		{"type":"texteditor","title":"详情","bind_key":"detail","need_cols":4},
        {"type":"text","title":"价格","bind_key":"price","need_cols":4},
        {"type":"file","title":"简介图片","bind_key":"intro_pic_id","need_cols":4},
        {"type":"file","title":"显示图片","bind_key":"pic_id","need_cols":4},
        {"type":"radios","title":"是否已审核","need_cols":4,"bind_key":"is_chk","sub_el_title":[
            {"title":"是","value":"1"},{"title":"否","value":"0"}],"default_value":"1"},
        
        {"type":"hidden","title":"数据项id-添加框不需要","bind_key":"id","need_cols":1,"only_modify_has":true},
        {"type":"hidden","title":"科室id","bind_key":"dept_id","need_cols":1,"only_add_has":true},

    ];
    DataEditor.bindAndLinkEditBtn(i_option);

    //详情下拉框连接按钮显示姓名改变
    CtrlElAction.btnFunc.detailBoxLinkBtnDis();
    //更新按钮绑定
    CtrlElAction.btnFunc.bindBtnClick(".data_table .update_btn");

    //绑定选择框数据
    //CtrlElAction.selCtrlFunc.contenSelChangeBind();
});

</script>
