		<div class="dlt_line"></div>

		<div class="input_booking_info_area ">
		    <form >
		        <div class="ui-grid-a ibi_item_con i_form_ctrl">
		          <div class="ui-block-a ibi_ic_item bfi_title">
		            <span class="i_title">姓名</span>:
		          </div>
		          <div class="ui-block-b ibi_ic_item bfi_input">
		          	<div class="input_p">
		          		<input class="input_text i_title" type="text" name="vip_name" />
		          	</div>
		            
		          </div>
		        </div> 

		        <div class="ui-grid-a ibi_item_con i_form_ctrl">
		          <div class="ui-block-a ibi_ic_item bfi_title">
		             <span class="i_title">手机号码</span>:
		          </div>
		          <div class="ui-block-b ibi_ic_item bfi_input">
		          	<div class="input_p">
		          		<input class="input_text i_title" type="number" name="vip_phone"/>
		          	</div>
		          </div>
		        </div>

		        <div class="ui-grid-a ibi_item_con i_form_ctrl">
		          <div class="ui-block-a ibi_ic_item bfi_title">
		             <span class="i_title">身份证号码</span>:
		          </div>
		          <div class="ui-block-b ibi_ic_item bfi_input">
		            
		          	<div class="input_p">
		          		<input class="input_text i_title" type="text" name="vip_id"/>
		          	</div>
		          </div>
		        </div>


		    </form>
		</div>			
		<div class="ui-grid-b booking_sub_btn_area dis_area">
          	<div class="ui-block-a" style="width: 25%;"></div>
          	<div class="ui-block-b" style="width: 50%;">
              <div class="booking_sub_btn">
                <div class="bst_text bi_clear_btn"
				data-url="/73h/tmpl/home/regBookingConfirm.html"
				data-data-src-type ="form"
				data-form_slcr="form"
                >立即付款挂号</div>
              </div>            
          </div>
          <div class="ui-block-c" style="width: 25%;"></div>
		</div>
		<!-- 填写预约资料结束 -->



      <!---尾部-->
