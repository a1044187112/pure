<script >
    $(document).ready(function(){

      CtrlElAction.isSimPost=true;
      CtrlElAction.formBlur.inputBlur();
      HomeCtrlElAction.btnFunc.bindSbmtBtnClick(".bi_clear_btn");

      var parmeater = {
          "action_btn_con_submit":"action_btn_con_submit", // 提交
          "input_item":"input_item",  // 输入框
      };
      Information.init(parmeater);

    //更新按钮绑定
    // CtrlElAction.btnFunc.bindSbmtBtnClick(".submit_btn");

    // 时间输入插件
    var currYear = (new Date()).getFullYear();  
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
      theme: 'android-ics light', //皮肤样式
      display: 'modal', //显示方式 
      mode: 'scroller', //日期选择模式
      dateFormat: 'yyyy-mm-dd',
      lang: 'zh',
      showNow: true,
      nowText: "今天",
      //startYear: currYear - 10, //开始年份
      startYear: currYear-100, //开始年份
      endYear: currYear //结束年份
    };
    $("#booking_time").mobiscroll($.extend(opt['date'], opt['default']));

      CtrlElAction.isSimPost = true;
      HomeCtrlElAction.btnFunc.bindSbmtBtnClick(".action_btn_con_submit");
    });

    var e_option = [
      {"type":"system","selector":".container_area .filled_item_gender .f_ctrl","post_name":"gender"},

      {"type":"text","title":"女","val":0},
    ];
