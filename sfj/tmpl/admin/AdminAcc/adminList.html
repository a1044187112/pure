<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/sfj/__PUBLIC__/common/css/bootstrap.min.css" />
<script src="/sfj/__PUBLIC__/common/js/jquery-1.11.3.min.js"></script>
<script src="/sfj/__PUBLIC__/common/js/bootstrap.min.js"></script>

<script src="/sfj/__PUBLIC__/common/js/funcs.js?rand={$rand}"></script>
<script src="/sfj/__PUBLIC__/common/js/notice.js?rand={$rand}"></script>
<script src="/sfj/__PUBLIC__/common/js/ajax_data.js?rand={$rand}"> </script>

<script src="/sfj/__PUBLIC__/common/lib/ctrl_el_action/ctrl-el-action.js?rand={$rand}"></script>

<script src="/sfj/__PUBLIC__/common/lib/i_file_upload/file_upload.js?rand={$rand}"></script>
<link rel="stylesheet" href="/sfj/__PUBLIC__/common/lib/i_file_upload/file_up.css?rand={$rand}" />


<link href="/sfj/__PUBLIC__/common/lib/dis_content_set/dis_content_set.css?rand={$rand}" rel="stylesheet">
<script src="/sfj/__PUBLIC__/common/lib//dis_content_set/dis_content_set.js?rand={$rand}"></script>

<link href="/sfj/__PUBLIC__/common/lib/summernote/summernote.css" rel="stylesheet">
<link href="/sfj/__PUBLIC__/common/lib/summernote/font-awesome/css/font-awesome.css" rel="stylesheet">
<script src="/sfj/__PUBLIC__/common/lib/summernote/summernote.min.js"></script>
<script src="/sfj/__PUBLIC__/common/lib/summernote/summernote-zh-CN.js"></script>

<link rel="stylesheet" href="/sfj/__PUBLIC__/common/lib/data_editor/data-editor.css?rand={$rand}">
<script src="/sfj/__PUBLIC__/common/lib/data_editor/data-editor.js?rand={$rand}"></script>


<link rel="stylesheet" href="/sfj/__PUBLIC__/admin/index/css/common.css?rand={$rand}" />

<title>管理员后台</title>
</head>
<body>
<div class="i_content">
    <div class="page_title">
        <h1>管理员列表</h1>
    </div>
    <hr />
    <div class="data_table">   
        <table class="table table-bordered">
            <tr>
                <th class="dt_title">管理员昵称</th>
                <th class="dt_title">管理员级别</th>
                <th class="dt_title">是否已激活</th>
                <th class="dt_title">状态操作</th>
                <th class="dt_title">详情操作</th>
            </tr>
            
            <!-- 数据项 -->
            <div class="data_item">
                <tr class="t_row intro_row">
                    <td class="t_col">
                        超级管理员
                    </td>
                    <td class="t_col">
                        草集管理员
                    </td>
                    <td class="t_col">
                        是
                    </td>
                    <td class="t_col action_box">
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}激活?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="1"
                        >
                        激活
                        </button>
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}设置为取消激活?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="0"
                        >
                        取消激活
                        </button>
                        <button type="button" 
                            class="btn btn-primary btn-lg update_btn"  
                            style=" font-size:12px;padding:5px;" 
                            data-url="{$del_url}"
                            data-notice_word="是否删除 {$item.name}?" 
                            data-fields="id"
                            data-id="_item_id_1" 
                        >
                        删除
                        </button>
                    </td>
                    <td class="t_col show_box">
                        <button class="btn btn-primary btn-lg  " 
                            type="button" data-toggle="collapse" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-action="show"
                            data-target="#show_detail_box_item_id_1" 
                            aria-controls="show_detail_box_item_id_1"
                            data-dis_name = "查看详细"
                            data-anti_dis_name = "取消查看详细"
                            data-show_sym_is_default   = 0
                        >
                        查看详细
                        </button>
                        <button type="button" 
                            class="btn btn-primary btn-lg data_edit_btn data_edit_btn_item_id_1"  
                            type="button" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-target=""
                            data-toggle="collapse"                          
                            data-action_type="modify"
                            data-editor_selector=".modify_row_item_id_1 .td"
                            data-dis_row_selr=".detail_row_item_id_1"          
                            data-self_selr=".data_edit_btn_item_id_1"
                            data-dis_name = "编辑"
                            data-anti_dis_name = "取消编辑"
                            data-show_sym_is_default   = 0
                        >
                        编辑
                        </button>
                        
                    </td>
                </tr>
                <tr class="detail_row_item_id_1 detail_row info_detail_row" >
                    <td colspan="5" class="td">
                        <div class="collapse show_detail_box" id="show_detail_box_item_id_1">
                            <div class="well container" style="width:100%">

                                <div class="detail_item row name">
                                    <div class="col-md-2">昵称</div>
                                    <div class="col-md-9 item_cnt real_data">东关司法所</div>
                                </div>     

                                <div class="detail_item row acc">
                                    <div class="col-md-2">帐号</div>
                                    <div class="col-md-9 item_cnt real_data">dgsfs</div>
                                </div>   

                                <div class="detail_item row admin_sym">
                                    <div class="col-md-2">管理员级别</div>
                                    <div class="col-md-9">超级管理员</div>
                                    <div class="col-md-1 item_cnt real_data" style="display: none;">1</div>
                                </div> 


                                <div class="detail_item row pem_ids">
                                    <div class="col-md-2">授予权限</div>
                                    <div class="col-md-9">东关司法所</div>
                                    <div class="col-md-1 item_cnt real_data" style="display: none;">1</div>
                                </div> 


                                <div class="detail_item row is_active">
                                    <div class="col-md-2">是否已激活</div>
                                    <div class="col-md-9 item_cnt">
                                        否
                                        <span style="display:none" class="real_data">1</span>
                                    </div>
                                </div>   
      

                                <div class="detail_item row id" style="display: none;">
                                    <div class="col-md-9 item_cnt real_data">_item_id_1</div>
                                </div>

                                <div class="detail_item row pem_tid" style="display: none;">
                                    <div class="col-md-2">权限id</div>
                                    <div class="col-md-9 item_cnt real_data">2</div>
                                </div>

                                <div class="detail_item row ">
                                    <button class="btn btn-primary btn-lg  " 
                                        type="button" data-toggle="collapse" 
                                        style=" font-size:12px;padding:5px;"
                                        aria-expanded="false"
                                        data-action="show"
                                        data-target="#show_detail_box_item_id_1" 
                                        aria-controls="show_detail_box_item_id_1"
                                        data-dis_name = "查看详细"
                                        data-anti_dis_name = "取消查看详细"
                                        data-show_sym_is_default   = 0
                                    >
                                    取消查看详细
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="modify_row info_detail_row modify_row_item_id_1">
                    <td colspan="5" class="td">

                        
                    </td>
                </tr>            
            </div>

            <!-- 数据项结束 -->
            

        </table>


        <button type="button" class="btn btn-primary btn-lg data_edit_btn data_edit_btn_add" 
            data-target="" 
            data-toggle="collapse"      
            data-action_type="add"
            data-editor_selector=".data_add_box"
            data-dis_row_selr=""          
            data-self_selr=".data_edit_btn_add"
            data-dis_name = "添加管理员"
            data-anti_dis_name = "取消添加管理员"
            data-show_sym_is_default   = 0
        >
            添加管理员
        </button>
        <div class="data_add_box"></div>
    </div>
    
</div>
</body>
<script>
$(document).ready(function(e) {
    var update_url= ""; 
    var img_up_url= "";
    var carsrv_id = 2;
    var sel_title = "管理员级别";

    var i_option =[
        {"type":"system","submit_url":update_url,"box_title_prefix":"管理员","file_up_url":img_up_url},

        {"type":"text","title":"昵称","bind_key":"name","need_cols":4},
        {"type":"text","title":"账户名","bind_key":"acc","need_cols":4},
        {"type":"text","title":"密码","bind_key":"addr","need_cols":4,"only_add_has":true},//密码不能编辑,所以编辑框不需要

        {"type":"select","title":"管理员级别","bind_key":"admin_sym","need_cols":4,
         "sub_el_title":[
            {"title":"一级普通管理员","value":"1"},
            {"title":"二级普通管理员","value":"1"},
         ],
         "default_value":"0"},//default_value 代表序号 序号从0开始

        {"type":"select","title":"授予权限","bind_key":"pem_ids","need_cols":4,
         "sub_el_title":[
            {"title":"高级权限","value":"1"},
            {"title":"东关司法所","value":"1"},
            {"title":"北门司法所","value":"1"},
         ],
         "default_value":"0"},//default_value 代表序号 序号从0开始


        {"type":"radios","title":"是否激活","need_cols":4,"bind_key":"is_active","sub_el_title":[
            {"title":"是","value":"1"},{"title":"否","value":"0"}],"default_value":"0"},

        {"type":"hidden","title":"数据项id-添加框不需要","bind_key":"id","need_cols":1,"only_modify_has":true},
        {"type":"hidden","title":"权限id-添加框不需要","bind_key":"pem_tid","need_cols":1,"only_modify_has":true},
    ];
    DataEditor.bindAndLinkEditBtn(i_option);

    //详情下拉框连接按钮显示名称改变
    CtrlElAction.btnFunc.detailBoxLinkBtnDis();
    //更新按钮绑定
    CtrlElAction.btnFunc.bindBtnClick(".data_table .update_btn");

    //绑定选择框数据
    //CtrlElAction.selCtrlFunc.contenSelChangeBind();
});



    
</script>
</html>
