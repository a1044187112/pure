<body>
	<div data-role="page" class="page" id="pageone">
		<div class="header">
			<div class="header_img">
				<img src="/fln/__PUBLIC__/home/pic/bg/ser_det/1.png">
				<div class="header_img_text">劳动合同（线上服务）</div>

				</div>
			</div>
			
		</div>

				<div class="ui-block-b info_item"><input class="info_item_input" type="text" name="user"></div>
			</div>
			<div class="ui-grid-a container_info">
				<div class="ui-block-a info_item">手机号码</div>
				<div class="ui-block-b info_item"><input class="info_item_input" type="number" name="user"></div>
			</div>
			<!-- <input class="info_item_input" type="text" name="user"> -->
			<div class="ui-grid-b container_info filled_item_gender">

				<div class="ui-block-b info_item f_ctrl"></div>
				<div class="ui-block-c"></div>
			</div>

			<div class="container_payment"> 
				<div class="ui-grid-b payment_title">
					<div class="ui-block-a payment_title_item"></div>
					<div class="ui-block-b payment_title_item">支付方式</div>
					<div class="ui-block-c payment_title_item"></div>
				</div>
				<div class="ui-grid-a payment_style">
					<div class="ui-block-b payment_style_item">
						<img class="payment_style_img_btn" src="/fln/__PUBLIC__/home/pic/bg/ser_det/5.png">
					</div>
					<div class="ui-block-b payment_style_item">
						<img src="/fln/__PUBLIC__/home/pic/bg/ser_det/4.png">
					</div>
					<div class="ui-block-c payment_style_item">
						微信支付
					</div>
				</div>

					<div class="container_total_price">合计</div>

    ServiceDetail.init(parameter);
