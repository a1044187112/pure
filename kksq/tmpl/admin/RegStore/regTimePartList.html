<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/73h/__PUBLIC__/common/css/bootstrap.min.css" />
<script src="/73h/__PUBLIC__/common/js/jquery-1.11.3.min.js"></script>
<script src="/73h/__PUBLIC__/common/js/bootstrap.min.js"></script>

<script src="/73h/__PUBLIC__/common/js/funcs.js?rand={$rand}"></script>
<script src="/73h/__PUBLIC__/common/js/notice.js?rand={$rand}"></script>
<script src="/73h/__PUBLIC__/common/js/ajax_data.js?rand={$rand}"> </script>

<script src="/73h/__PUBLIC__/common/lib/ctrl_el_action/ctrl-el-action.js?rand={$rand}"></script>

<script src="/73h/__PUBLIC__/common/lib/i_file_upload/file_upload.js?rand={$rand}"></script>
<link rel="stylesheet" href="/73h/__PUBLIC__/common/lib/i_file_upload/file_up.css?rand={$rand}" />


<link href="/73h/__PUBLIC__/common/lib/dis_content_set/dis_content_set.css?rand={$rand}" rel="stylesheet">
<script src="/73h/__PUBLIC__/common/lib//dis_content_set/dis_content_set.js?rand={$rand}"></script>

<link href="/73h/__PUBLIC__/common/lib/summernote/summernote.css" rel="stylesheet">
<link href="/73h/__PUBLIC__/common/lib/summernote/font-awesome/css/font-awesome.css" rel="stylesheet">
<script src="/73h/__PUBLIC__/common/lib/summernote/summernote.min.js"></script>
<script src="/73h/__PUBLIC__/common/lib/summernote/summernote-zh-CN.js"></script>

<link rel="stylesheet" href="/73h/__PUBLIC__/common/lib/data_editor/data-editor.css?rand={$rand}">
<script src="/73h/__PUBLIC__/common/lib/data_editor/data-editor.js?rand={$rand}"></script>


<link rel="stylesheet" href="/73h/__PUBLIC__/admin/index/css/common.css?rand={$rand}" />

<title>管理员后台</title>
</head>
<body>
<div class="i_content">
    <div class="page_title">
        <h1>挂号时段列表</h1>
    </div>
    <hr />
    <div class="data_table">   
        <table class="table table-bordered">
            <tr>
                <th class="dt_title">起始时间</th>
                <th class="dt_title">终止时间</th>
                <th class="dt_title">是否已启用</th>
                <th class="dt_title">状态操作</th>
                <th class="dt_title">详情操作</th>
            </tr>
            
            <!-- 数据项 -->
            <div class="data_item">
                <tr class="t_row intro_row">
                    <td class="t_col">
                        11:30
                    </td>
                    <td class="t_col">
                        12:00
                    </td>
                    <td class="t_col">
                        是
                    </td>
                    <td class="t_col action_box">
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn action_chk_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}启用?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="1"
                        >
                        启用
                        </button>
                        <button type="button" 
                        class="btn btn-primary btn-lg update_btn action_chk_btn"  
                        style=" font-size:12px;padding:5px;" 
                        data-url="{$update_url}"
                        data-notice_word="是否将{$item.name}设置为取消启用?" 
                        data-fields="id,is_chk"
                        data-id="_item_id_1" 
                        data-is_chk="0"
                        >
                        取消启用
                        </button>
                        <button type="button" 
                            class="btn btn-primary btn-lg update_btn action_del_btn"  
                            style=" font-size:12px;padding:5px;" 
                            data-url="{$del_url}"
                            data-notice_word="是否删除 {$item.name}?" 
                            data-fields="id"
                            data-id="_item_id_1" 
                        >
                        删除
                        </button>
                    </td>
                    <td class="t_col show_box">
                        <button class="btn btn-primary btn-lg i_show_detail_box_link_btn show_detail_btn" 
                            type="button" data-toggle="collapse" 
                            style=" font-size:12px;padding:5px;"
                            aria-expanded="false"
                            data-action="show"
                            data-target="#show_detail_box_item_id_1" 
                            aria-controls="show_detail_box_item_id_1"
                            data-dis_name = "查看详细"
                            data-anti_dis_name = "取消查看详细"
                            data-show_sym_is_default   = 0
                        >
                        查看详细
                        </button>
                        
                    </td>
                </tr>
                <tr class="detail_row_item_id_1 detail_row info_detail_row show_detail_btn" >
                    <td colspan="5" class="td">
                        <div class="collapse show_detail_box" id="show_detail_box_item_id_1">
                            <div class="well container" style="width:100%">

                                <div class="detail_item row start_time">
                                    <div class="col-md-2">起始时间</div>
                                    <div class="col-md-9 item_cnt real_data">11:30</div>
                                </div>

                                <div class="detail_item row end_time">
                                    <div class="col-md-2">终止时间</div>
                                    <div class="col-md-9 item_cnt real_data">12:00</div>
                                </div>

                                <div class="detail_item row is_chk">
                                    <div class="col-md-2">是否已启用</div>
                                    <div class="col-md-9 item_cnt ">
                                    是
                                    <span style="display:none" class="real_data">0</span>
                                    </div>
                                </div>

                                <div class="detail_item row id" style="display: none;">
                                    <div class="col-md-2">表id</div>
                                    <div class="col-md-9 item_cnt real_data">_item_id_1</div>
                                </div>

                                <div class="detail_item row ">
                                    <button class="btn btn-primary btn-lg  " 
                                        type="button" data-toggle="collapse" 
                                        style=" font-size:12px;padding:5px;"
                                        aria-expanded="false"
                                        data-action="show"
                                        data-target="#show_detail_box_item_id_1" 
                                        aria-controls="show_detail_box_item_id_1"
                                        data-dis_name = "查看详细"
                                        data-anti_dis_name = "取消查看详细"
                                        data-show_sym_is_default   = 0
                                    >
                                    取消查看详细
                                    </button>
                                </div>

                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="modify_row info_detail_row modify_row_item_id_1">
                    <td colspan="5" class="td">

                        
                    </td>
                </tr>
                
            </div>
                

            <!-- 数据项结束 -->
            

        </table>

        <!-- 分页 -->
        <div class="page_info_area">
            <div class="page_info_box">
              <ul class="pagination page_info">
                <li>
                  <a href="{$show_url}?page_num={$page_info.pre_page_num}" aria-label="Previous">
                    <span aria-hidden="true">上一页</span>
                  </a>
                </li>
                <li><a href="{$show_url}?page_num={$pg_item}">1</a></li> 
                <li><a href="{$show_url}?page_num={$pg_item}">2</a></li> 
           
                <li>
                  <a href="{$show_url}?page_num={$page_info.next_page_num}" aria-label="Next">
                    <span aria-hidden="true">下一页</span> 
                  </a>
                </li>
                <li class="pg_progress">
                    <b class="cur_pg">1</b>
                    /
                    <b class="total_pg">2</b>
                </li>
              </ul>
              
            </div>

                        
        </div>        
        <!-- 分页结束 -->

        <!-- 重置挂号时段 -->
        <div class="">
            <button type="button" class="btn btn-primary btn-lg i_show_detail_box_link_btn" 
                data-toggle="collapse"    
                data-target="#data_add_box"                            
                data-dis_name = "重置挂号时段"
                data-anti_dis_name = "取消重置挂号时段"
                data-show_sym_is_default   = 0
            >
                重置挂号时段
            </button>
            <div class="collapse" id="data_add_box">
              <div class="well">
                <form class="form-inline">
                    <div class="fi_item">
                        <div class="form-group">
                            <label >起始时间:</label>
                            <input type="text" name="reg_start_time" placeholder="" value="8:30">
                        </div>
                    </div>
                    <div class="fi_item">
                      <div class="form-group">
                        <label>终止时间:</label>
                        <input type="text" name="reg_end_time" placeholder="" value="15:30">
                      </div>
                    </div>
                    <div class="fi_item">
                      <div class="form-group">
                        <label>时段时长:</label>
                        <input type="text" name="time_part_length" placeholder="" value="30">分钟
                      </div>
                    </div>
                  <button type="button" class="btn btn-primary update_btn"  
                    data-url="{$update_url}"
                    data-notice_word="是否重置挂号时段" 
                    data-data_src_type = "form"
                    data-form_slcr = "#data_add_box form ";
                  >提交</button>
                </form>
              </div>
            </div>        
        </div>        
        <!-- 重置挂号时段结束 -->
    </div>
    
</div>
</body>
<script>
$(document).ready(function(e) {
    var update_url="{$update_url}"; 
    var img_up_url="{$img_up_url}";

    var i_option =[
        {"type":"system","submit_url":update_url,"box_title_prefix":"科室","file_up_url":img_up_url,/*"sim_post_if":true,*/},
        {"type":"text","title":"起始时间","bind_key":"start_time","need_cols":4},
        {"type":"text","title":"终止时间","bind_key":"end_time","need_cols":4},
        {"type":"radios","title":"是否已启用","need_cols":4,"bind_key":"is_chk","sub_el_title":[
            {"title":"是","value":"1"},{"title":"否","value":"0"}],"default_value":"1"},
        {"type":"hidden","title":"数据项id-添加框不需要","bind_key":"id","need_cols":1,"only_modify_has":true},

    ];
    DataEditor.bindAndLinkEditBtn(i_option);

    //详情下拉框连接按钮显示姓名改变
    CtrlElAction.btnFunc.detailBoxLinkBtnDis();
    //更新按钮绑定
    CtrlElAction.btnFunc.bindBtnClick(".data_table .update_btn");

    //需要获取表单
    CtrlElAction.btnFunc.bindBtnClickEx("#data_add_box .update_btn");
    //绑定选择框数据
    //CtrlElAction.selCtrlFunc.contenSelChangeBind();
});



    
</script>
</html>
